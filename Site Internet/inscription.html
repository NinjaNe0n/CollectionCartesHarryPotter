<html lang="fr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Bande avec logo, titre et barre de recherche -->
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Collection de Cartes Harry Potter</h1>
        <input type="text" placeholder="Rechercher une carte..." class="search-bar">
        <button id="theme-toggle">Mode Sombre</button>
    </header>

    <!-- Menu de navigation -->
    <nav class="nav-bar">
        <a href="index.html">Accueil</a>
        <a href="personnages.html">Personnages</a>

    <main>
        <!-- Formulaire d'inscription avec nom d'utilisateur, email et mot de passe -->
        <form action="#" method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">S'inscrire</button>
        </form>
    </main>
