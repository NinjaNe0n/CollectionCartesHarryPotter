<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection de Cartes Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- En-tête avec bouton de mode sombre et barre de recherche -->
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Collection de Cartes Harry Potter</h1>
        <input type="text" placeholder="Rechercher une carte..." class="search-bar">
        <button id="theme-toggle">Mode Sombre</button>
    </header>

    <!-- Menu de navigation vers les différentes sections et les nouvelles pages -->
    <nav class="nav-bar">
        <a href="index.html">Accueil</a>
        <a href="personnages.html">Personnages</a>
        <a href="creatures.html">Créatures</a>
        <a href="objets.html">Objets</a>
        <a href="connexion.html">Connexion</a>
        <a href="inscription.html">Inscription</a>
    </nav>

    <!-- Section principale avec un message de bienvenue -->
    <main>
        <section class="intro">
            <h2>Bienvenue dans l'univers magique et fantastique de Harry Potter !</h2>
            <p>Explorez les cartes classées par catégories et découvrez les secrets de Poudlard.</p>
        </section>

        <!-- Carrousel des cartes -->
        <section class="carousel">
            <button class="carousel-button prev">&#9664;</button>
            <div class="carousel-cards">
                <div class="card"><img src="images/harry.png" alt="Harry Potter"></div>
                <div class="card"><img src="images/hermione.png" alt="Hermione Granger"></div>
                <div class="card"><img src="images/ron.png" alt="Ron Weasley"></div>
            </div>
            <button class="carousel-button next">&#9654;</button>
        </section>
    </main>

    <!-- Pied de page avec droits d'auteur -->
    <footer>
        <p>&copy; 2024 Collection Harry Potter. Tous droits réservés.</p>
    </footer>
</body>
</html>
